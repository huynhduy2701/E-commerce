<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomoerce Website</title>
    <link rel="shortcut icon" href="image/logoFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
    <!-- ===HEADER=== -->
     <header class="header">
        <div class="header_top">
            <div class="header_container container">
                <div class="header_contact">
                    <span>+84 123 123 123</span>
                    <span>Our Location</span>
                </div>
                <p class="header_aleart-new">
                    Super Value Deals - Save more with coupons 
                </p>

                <a href="login-register.html" class="header_top-action">
                    Login In / Sign Up
                </a>
            </div>
        </div>

        <!-- ==nav== -->
         <nav class="nav container">
            <a href="index.html" class="nav_logo">
                <img src="assets/image/logoFavicon.png" alt="" srcset="" class="nav_logo-img">
            </a>
            
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="index.html" class="nav_link active-link">Home</a></li>
                    <li class="nav_item"><a href="shop.html" class="nav_link">Shop</a></li>
                    <li class="nav_item"><a href="accont.html" class="nav_link">Account</a></li>
                    <li class="nav_item"><a href="compare.html" class="nav_link">Compare</a></li>
                    <li class="nav_item"><a href="login-register.html" class="nav_link">Login</a></li>
                </ul>

                <div class="header_search">
                    <input type="text" placeholder="Search for item..." class="form_input">
                    <button class="search_btn">
                        <i class="ri-search-line"></i>
                    </button>
    
                </div>
            </div>
            <div class="header_user-action">
                <a href="wishlist.html" class="header_action-btn">
                    <i class="ri-heart-fill"></i>
                    <span class="count">3</span>
                </a>
                <a href="cart.html" class="header_action-btn">
                    <i class="ri-shopping-bag-line"></i>
                    <span class="count">3</span>
                </a>
            </div>
         </nav>
     </header>
     <!-- === MAIN === -->
      <main class="main">
        <!-- === HOME === -->
         <section class="home section-lg">
            <div class="home_container container grid">
                <div class="home_content">
                    <span class="home_subtitle">
                        Hot promotions
                    </span>
                    <h1 class="home_title">
                        Fashion Trending <span> Great Collection</span>
                    </h1>
                    <p class="home_description">
                        Save more with coupons & up to 20% off
                    </p>
                    <a href="shop.html" class="btn">Shop Now</a>
                </div>
                <img src="assets/image/images.jpeg" class="home_image" alt="" srcset="">
            </div>
         </section>
      </main>
    <script src="main.js"></script>
</body>
</html>
